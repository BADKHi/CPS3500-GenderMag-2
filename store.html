<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav__links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Works</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><i class="fa-solid fa-sun" id="toggleDark"></i></li>
        </ul>
      </nav>
    </header>

    <section class="container content-section">
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title"><b>LG C2 42 Inch 4k OLED</b></span>
          <img class="shop-item-image" src="images/LGC2.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$999</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title"><b>TCL 55 Inch 4K UHD HDR</b></span>
          <img class="shop-item-image" src="images/TCL.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$269</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title"><b>Samsung 43 Inch LED 4K UHD</b></span>
          <img class="shop-item-image" src="images/Samsung.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$279</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title"><b>Sony 55 Inch 4K HDR LED</b></span>
          <img class="shop-item-image" src="images/SonyBravia.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$589</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>

    <footer>
      <nav>
        <ul class="navfooter_links">
          <a href="https://github.com/BADKHi"
            ><i class="fa-brands fa-github-alt"></i
          ></a>
        </ul>
      </nav>
    </footer>
